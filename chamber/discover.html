<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helena City Chamber</title>
    <meta name="description" content="Helena City Chamber Site. Made for WDD230 Fall Semester of 2022 at Brigham Young University - Idaho">
    <link rel="stylesheet" href="css4/css">

</head>
<body>
    <header>
        <div class="logotop">
        <img class="logotop" src="images4/chamberlogo.png" alt="Chamber Logo">
    </div>
        <h1 class="main-name">Helena City</h1>
        <h2 class="secondtitle">Chamber of Commerce</h2>
        <p class="date"></p>

        <div class="fblogo">
            <a href="https://www.facebook.com/">
                <img class="fblogo" src="images4/fblogo.png" alt="Facebook Logo">
            </a>
        </div>
            <div class="linkedinlogo">
                <a href="https://www.linkedin.com/feed/">
            <img class="linkedinlogo" src="images4/linkedinlogo.png" alt="LinkedIn Logo">
        </a>
        </div>
        <nav>
            <button id="hamburgerBtn">&#9776;</button>
            <ul id="navigation">
              <li><a href="#">Home</a></li>
              <li><a href="#">Discover</a></li>
              <li><a href="#">Directory</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
    <figure>
        <p><img src="images4/downtown.jpeg"
            height="200"
          alt="downtown Helena, MT">
        <figcaption>Check out the historic downtown area!</figcaption>
      </figure>
      <figure>
        <p><img src="images4/greatdivide.jpeg"
            height="200"
          alt="The Great Divide Ski Mountain">
        <figcaption>During the winter, ski at The Great Divide!</figcaption>
      </figure>
      <figure>
        <p><img src="images4/jed-owen-OGZon8fMkp0-unsplash.jpg"
            height="200"
          alt="3 people fishing in a canoe">
        <figcaption>Like fishing? There are tons of great spots in and outside of Helena!</figcaption>
      </figure>
      <br>
      <figure>
        <p><img src="images4/lake.jpeg"
            height="200"
          alt="Lake in Helena, MT">
        <figcaption>Rent a cabin on the water for a relaxing weekend!</figcaption>
      </figure>
      <figure>
        <p><img src="images4/Screen Shot 2022-12-13 at 11.28.11 AM.png"
            height="200"
          alt="Dam in Helena, MT">
        <figcaption>Drive over to Hauser Dam for a great day hike or to fish!</figcaption>
      </figure>
      <figure>
        <p><img src="images4/river.jpeg"
            height="200"
          alt="River in Helena, MT">
        <figcaption>Rivers are fantastic for fishing and canoeing.</figcaption>
      </figure>
      <br>
      <figure>
        <p><img src="images4/steven-cordes-_b9jvLl17fE-unsplash.jpg"
            height="200"
          alt="Cathedral in Helena, MT">
        <figcaption>Want to do some sight seeing? The famous Cathedral of St. Helena is a great stop!</figcaption>
      </figure>
      <figure>
        <p><img src="images4/steven-cordes-g5oLV8F68TQ-unsplash.jpg"
            height="200"
          alt="Capital Building, Helena, MT">
        <figcaption>Another great place to sto by is the Capital Building.</figcaption>
      </figure>
      <figure>
        <p><img src="images4/doug-greenman-aPgKh5M8CIs-unsplash.jpg"
            height="200"
          alt="coffee shop">
        <figcaption>There are tons of great local restaurants and shops throughout Helena!</figcaption>
      </figure>
</main>
<footer>
    <div class="logo-image">
        <img class="logo-image" src="images4/chamberlogo.png" alt="Chamber Logo">
    </div>
        <div class="name-address">
        <h2 class="footer-title">Helena City Chamber of Commerce</h2>
        <p class="info1">415 Main Street<br>Helena, MT 59601</p>
    </div>
    <div class="phone-email">
        <p class="info2">info@helenacitychamber.org</p>
        <p class="info3">(406) 750-2947</p>
        <p class="info4">
            <a href="https://www.google.com/maps/search/?api=1&query=Helena%2C+Helena%2C+MT%2C+us&query_place_id=ChIJTdvH7Q9RQ1MRFPf943EdTCE">Location Map</a>
        </p>
    </div>

    <div class="copyright-row">

    </div>
</footer>
